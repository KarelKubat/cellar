version: 2

jobs:
  test:
    docker:
    - image: carapaceio/go:1.11
    environment:
      - GO111MODULE: "on"

    working_directory: /go/src/github.com/carapace/cellar

    steps:
    - checkout

    - restore_cache:
        keys:
        - v1-pkg-cache

    - save_cache:
        key: v1-pkg-cache
        paths:
        - "/go/pkg"

    - run:
        name: Get dependencies
        command: |
          go build ./...

    - run:
        name: Test and run linters.
        command: |
          courtney
          goveralls -coverprofile=coverage.out -service=cirlceci -repotoken $COVERALLS_REPO_TOKEN
#         golangci-lint run # golangci lint does not yet support go modules :(


workflows:
  version: 2
  tests:
    jobs:
      - test:
          context: docker